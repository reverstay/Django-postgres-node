<script type="text/javascript">

$(document).foundation({
  // specify the class used for active drop downs
  active_class: 'open'
});

$(document).ready(function(){
	$(".chosen-select").chosen()

	$("#first").html("Where");
	$("#ft").html("Import");

	$("#x").click(function(){
		$("#ft").html("Import")
	});
	$("#x1").click(function(){
		$("#ft").html("Export")
	});	
	$("#y").click(function(){
		$("#first").html("Where");
	});
	$("#y1").click(function(){
		$("#first").html("What");
	});	
	$("#filterBtn").click(function(){
		$("#filters").fadeToggle();
	});
	$(".qb").click(function(){
		$(this).parent().siblings().children().removeClass("activeBtn");
		$(this).addClass("activeBtn");
	});
});

</script>
